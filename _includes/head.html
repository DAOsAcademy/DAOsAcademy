<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>{{ page.title }}</title>

  {% include ganalytics.html %}
  <meta property="og:title" content="{{ page.nombre }} #{{ page.nombre }}" />
  <meta property="og:site_name" content="DAOs.Academy"/>
  <meta property="og:description" content="{{ page.descripcion }}" />
  <meta property="og:image" content="{{ page.cartel }}" />
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:title" content="{{ page.nombre }} #{{ page.nombre }}">
  <meta name="twitter:description" content="{{ page.descripcion }}">
  <meta name="twitter:image" content="{{ page.cartel }}">
  <meta property="twitter:domain" content="DAOS.Academy">
  <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
</head>
